# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 19MIC0079-HARIHARAN

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ff09e884c7dc46b88f7e60db604cfb65 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d21fe1e2803d49d6b31ab3c958a12d54 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ff09e884c7dc46b88f7e60db604cfb65 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '19MIC0079-HARIHARAN'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5a6be4f2198b4747a4205c85594bfe46 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ff09e884c7dc46b88f7e60db604cfb65 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'